<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg py-5">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="images/logo.png" alt="" />
          <div class="text">
            <h1 class="fs-6 m-0 text-white">Weather</h1>
            <p class="fw-light tagline m-0">Stay Ahead of the Weather!</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   <div class="weather">
    <div class="hero d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="position-relative search-bar">
          <input
            id="search"
            type="text"
            class="form-control darker-background rounded-pill search border-0"
            placeholder="Find your location..."
          />
          <button class="position-absolute text-white rounded-pill search-btn">
            Find
          </button>
        </div>
      </div>
    </div>
    <div class="home">
      <div class="container position-relative">
        <div class="row rounded my-5" id="rowData"></div>
      </div>
    </div>
   </div>
    <div class="footer dark-background">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="subscribe-bar position-relative">
              <input
                type="email"
                class="form-control darker-background rounded-pill subscribe border-0"
                placeholder="Enter you email to subscribe..."
              />
              <button
                class="position-absolute text-white rounded-pill subscribe-btn"
              >
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="socials text-center d-flex justify-content-center gap-1 mt-4 mt-md-0"
            >
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
            </div>
          </div>
        </div>
        <p class="mt-4">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
